<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кликер Hamster Kombat Style</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #clicker-btn {
      margin-top: 100px;
      background-color: #fcbc4e;
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.1s ease;
    }

    #clicker-btn:active {
      transform: scale(0.95);
    }

    #counter {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
      color: #333;
    }

    #header {
      margin-top: 20px;
      font-size: 18px;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="header">Добро пожаловать в Hamster Kombat!</div>
  <div id="counter">0 кликов</div>
  <button id="clicker-btn">Кликни!</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Инициализация Telegram WebApp
    let tg = window.Telegram.WebApp;
    tg.expand(); // Растягиваем приложение на весь экран

    // Логика кликера
    let count = 0;
    const button = document.getElementById('clicker-btn');
    const counterDisplay = document.getElementById('counter');

    button.addEventListener('click', () => {
      count++;
      counterDisplay.innerText = `${count} кликов`;

      // Добавляем вибрацию для лучшего UX
      if (navigator.vibrate) {
        navigator.vibrate(50);
      }
    });

    // Опционально: отправляем данные боту (заготовка)
    function sendProgressToBot() {
      tg.sendData(JSON.stringify({ clicks: count }));
    }
  </script>
</body>
</html>
